<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="order-form">
      <label class="order-form-field-label" for="user-first-name">
        Your first name <sup class="required-color">*</sup>
      </label>
      <input
        class="order-form-input"
        id="user-first-name"
        type="text"
        placeholder="Oleksii"
        required
        name="username"
      />

      <label class="order-form-field-label" for="user-email">
        Your email <sup class="required-color">*</sup>
      </label>
      <input
        class="order-form-input"
        id="user-email"
        type="email"
        placeholder="test@gmail.com"
        required
        name="user-email"
      />

      <label class="order-form-field-label" for="user-tel">
        Your phone number <sup class="required-color">*</sup>
      </label>
      <input
        class="order-form-input"
        id="user-tel"
        type="tel"
        placeholder="xxx-xxx-xx-xx"
        required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
        name="user-tel"
      />

      <fieldset class="pizza-size-wrapper">
        <legend>Pizza size</legend>
        <ul class="pizza-size-list">
          <li class="pizza-size-list-item">
            <label for="pizza-size-s">s</label>
            <input type="radio" name="pizza-size" id="pizza-size-s" value="s" />
          </li>
          <li class="pizza-size-list-item">
            <label for="pizza-size-m">m</label>
            <input type="radio" name="pizza-size" id="pizza-size-m" value="m" />
          </li>
          <li class="pizza-size-list-item">
            <label for="pizza-size-l">l</label>
            <input type="radio" name="pizza-size" id="pizza-size-l" value="l" />
          </li>
        </ul>
      </fieldset>

      <fieldset class="additional-ingredients-wrapper">
        <legend>Additional ingredients</legend>
        <ul class="additional-ingredients-list">
          <li class="additional-ingredients-list-item">
            <label>
              Cheese
              <input type="checkbox" name="additional-ingredient" value="cheese" />
            </label>
          </li>
          <li class="additional-ingredients-list-item">
            <label>
              Peperoni
              <input type="checkbox" name="additional-ingredient" value="peperoni" />
            </label>
          </li>
          <li class="additional-ingredients-list-item">
            <label>
              Mushrooms
              <input type="checkbox" name="additional-ingredient" value="mushrooms" />
            </label>
          </li>
        </ul>
      </fieldset>

      <label>
        <span class="order-form-message-label">Your comment</span>
        <textarea
          class="order-form-message"
          name="user-comment"
          placeholder="Your message..."
        ></textarea>
      </label>

      <div class="order-form-city-wrapper">
        <label for="user-city">Select your city</label>
        <select class="order-form-city" name="user-city" id="user-city" required>
          <option disabled selected>your city...</option>
          <optgroup label="Kyiv region">
            <option value="kyiv">Kyiv</option>
            <option value="irpin">Irpin</option>
            <option value="bucha">Bucha</option>
          </optgroup>

          <optgroup label="Poltava region">
            <option value="kremenchuk">Kremenchuk</option>
            <option value="globino">Globino</option>
            <option value="poltava">Poltava</option>
          </optgroup>
        </select>
      </div>

      <input
        class="order-form-policy-checkbox visually-hidden"
        type="checkbox"
        name="policy-terms"
        value="true"
        id="policy-checkbox"
      />
      <label class="order-form-checkbox-label" for="policy-checkbox">
        <span class="order-form-own-checkbox" aria-hidden="true"></span>
        I accept the terms
      </label>

      <div class="order-form-btn-wrapper">
        <button class="order-form-btn order-form-btn-submit" type="submit">Submit</button>
        <button class="order-form-btn order-form-btn-reset" type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
